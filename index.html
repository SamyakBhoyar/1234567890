<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Grid Gallery</h1>
    
    <img id="impt" src="Screenshot%202020-11-19%20at%2010.05.28%20PM.png">
    
    <h1>Sliding Gallery</h1>
     <div id="myCarouse2" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="item active">

                <center>

                    <img src="Captain%20America.png" class="img-responsive">

                    <div class="carousel-content">

                        <p>Captain America</p>

                    </div>

                </center>

            </div>

            <div class="item">

               

                    <img  src="Black%20Panther.png" class="img-responsive">

            

                    <div class="carousel-content">

                        <p>Black Panther</p>

                    </div>

              

            </div>

        </div>
        <a class="left carousel-control" href="#myCarouse2" data-slide="prev">

            <span class="glyphicon glyphicon-chevron-left"></span>

        </a> <a class="right carousel-control" href="#myCarouse2" data-slide="next">

            <span class="glyphicon glyphicon-chevron-right"></span>

        </a>
    </div>
</body>
</html>
